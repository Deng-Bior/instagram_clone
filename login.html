<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shotcut icon" href="https://www.flaticon.com/free-icons/instagram">
    <script src="./login.js"></script>
</head>
<body>
    <!-- Logo -->
    <div id="logo">
        <img src="https://cdn-icons-png.flaticon.com/128/174/174855.png"
         alt="logo"
         height="100"
         width="100">
        <h1>Instagram</h1>
    </div>
    <!-- form -->
    <div>
        <form action="">
            <h3>LOG IN</h3>
            <div>
                <label for="email">Email</label>
                <br />
                <input placeholder="Enter your Email" type="email" name="" id="">
                <br />
                <label for="password">password</label>
                <br />
                <input placeholder="Enter your password" type="password" name="" id="">
                <br />
                <button id="login_btn" onclick="return loginhandler(event)">login</button>
                <hr>
                <p>No account ??</p>
                <button id="signup_btn">Create new account</button>
            </div>
        </form>
    </div>
</body>
</html>
